<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .login-box {
            width: 340px;
            margin: 120px auto;
            background-color: white;
            padding: 24px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 18px;
            text-align: center;
            font-size: 20px;
        }

        input {
            width: 100%;
            padding: 9px;
            margin-bottom: 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }

        .register-link {
            font-size: 13px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 9px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .error {
            color: #dc2626;
            font-size: 13px;
            text-align: center;
            margin-bottom: 12px;
        }

        .hint {
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <!-- Register link stays here, just like you wanted -->
        <span class="register-link">
            <a href="/admin/register">Register</a>
        </span>

        <button type="submit">Login</button>
    </form>

    <div class="hint">
        Authorized users only
    </div>
</div>

</body>
</html>
