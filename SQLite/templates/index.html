<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Compliance Checker</title>
    <style>
        .highlight {
            background-color: #fde047;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1f2937;
            color: white;
            padding: 16px 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .header-title {
            flex: 1;
        }

        .container {
            width: 600px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
        }

        .admin-btn {
            background-color: #2563eb;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .admin-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-title">Drug Compliance Checker</div>
    <a href="/admin" class="admin-btn">Admin Login</a>
</div>

<div class="container">
    <h2>Ingredient-Based Compliance Check</h2>
    <p>Enter the ingredient list (comma-separated).</p>

    <textarea id="ingredients"
        placeholder="Example: Paracetamol, Caffeine, Phenylephrine"></textarea>

    <button onclick="checkIngredients()">Check</button>

    <div class="result" id="result">
        Result will appear here.
    </div>
</div>

<script>
function checkIngredients() {
    const text = document.getElementById("ingredients").value;
    const userTokens = text.toLowerCase().match(/[a-z\-]{3,}/g) || [];

    fetch("/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ingredients: text })
    })
    .then(res => res.json())
    .then(data => {
        let output = "";

        /* ===== EXACT HARMFUL MATCH (TOP) ===== */
        if (data.status === "HIGH RISK" && data.exact_matches.length > 0) {
            output += `<strong style="color:red;">
                MATCH FOUND AND IT IS HARMFUL
            </strong><br><br>`;

            output += `<strong>Harmful Combination:</strong><ul>`;

            data.exact_matches.forEach(rule => {
                let highlighted = rule;
                userTokens.forEach(tok => {
                    highlighted = highlighted.replace(
                        new RegExp(`\\b(${tok})\\b`, "gi"),
                        `<span class="highlight">$1</span>`
                    );
                });
                output += `<li>${highlighted}</li>`;
            });

            output += `</ul><br>`;
        }

        /* ===== RELATED COMBINATIONS (BELOW) ===== */
        if (data.related_matches.length > 0) {
            output += `<strong>Related Combinations:</strong><ul>`;

            data.related_matches.forEach(rule => {
                let highlighted = rule;
                userTokens.forEach(tok => {
                    highlighted = highlighted.replace(
                        new RegExp(`\\b(${tok})\\b`, "gi"),
                        `<span class="highlight">$1</span>`
                    );
                });
                output += `<li>${highlighted}</li>`;
            });

            output += `</ul>`;
        }

        /* ===== NO MATCH ===== */
        if (
            data.exact_matches.length === 0 &&
            data.related_matches.length === 0
        ) {
            output += `<strong>Status:</strong> ${data.status}<br>`;
            output += `<strong>Message:</strong> ${data.message}`;
        }

        document.getElementById("result").innerHTML = output;
    });
}

function checkOCR() {
    const file = document.getElementById("image").files[0];
    if (!file) {
        alert("Please select an image");
        return;
    }

    const formData = new FormData();
    formData.append("image", file);

    fetch("/ocr", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        let output = `<strong>Status:</strong> ${data.status}<br>`;
        output += `<strong>Message:</strong> ${data.message}<br>`;

        if (data.extracted_text) {
            output += `<strong>Extracted Text:</strong><pre>${data.extracted_text}</pre>`;
        }

        document.getElementById("result").innerHTML = output;
    });
}
</script>


</body>
</html>
